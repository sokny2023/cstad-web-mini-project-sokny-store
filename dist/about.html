<!-- main start -->
<main class="container">
    <!-- hero1 -->
    <section class=" mx-2 w-screen h-[80vh] md:h-[100vh] flex flex-col md:flex-row justify-center items-center z-1">
        <!-- left -->
        <div
            class="w-[90%] mt-12  md:w-[50%] h-[600px] flex justify-center items-center bg-gradient-to-r from-on-primary to-primary-hover/40">
            <div class="w-full lg:w-[90%] h-[50vh] flex justify-center items-center">
                <!-- Slide show -->
                <div id="gallery" class="relative w-full" data-carousel="slide">
                    <!-- Carousel wrapper -->
                    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                        <!-- Item 1 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../Images/home/slide1.png"
                                class="absolute block max-w-full h-[90%] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="">
                        </div>
                        <!-- Item 2 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../Images/home/slide2.png"
                                class="absolute block max-w-full h-[90%] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="">
                        </div>
                        <!-- Item 3 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../Images/home/slide3.png"
                                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="">
                        </div>
                        <!-- Item 4 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../Images/home/slide4.png"
                                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="">
                        </div>
                        <!-- Item 5 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../Images/home/slide5.png"
                                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                alt="">
                        </div>

                    </div>
                    <!-- Slider controls -->
                    <button type="button"
                        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-prev>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-accent-color dark:bg-gray-800/30 group-hover:bg-secondary-color  dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M5 1 1 5l4 4" />
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button type="button"
                        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-next>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-accent-color dark:bg-gray-800/30 group-hover:bg-secondary-color dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>
            </div>

        </div>
        <!-- right -->
        <div class="w-[90%] md:w-[50%]  mt-4 bg-gradient-to-r from-primary-color/40 to-on-primary h-[80%]">
            <div class="w-[90%] flex flex-col justify-center items-start ml-4 md:ml-8 ">
                <h1 class="text-[22px] text-primary-color">Sokny Store</h1>
                <p class="text-[16px] text-gray-800 mt-2">Lorem Ipsum is simply dummy text of the printing and
                    typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the
                    1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen
                    book. </p>
                <div class="mt-5">
                    <a href="#"
                        class=" px-[10px] py-[4px] border border-primary-color text-16px rounded-[5px] text-on-secondary bg-primary-color hover:bg-primary-hover">Buy
                        Prodcut</a>
                    <a href="#"
                        class=" px-[10px] py-[4px] border border-secondary-color text-16px rounded-[5px] text-black hover:border-secondary-hover ml-4">View
                        More</a>
                </div>
            </div>
        </div>
    </section>
</main>
